{% extends "base.html" %}
{% block body %}
<ul>
{% for category, url_ids in default_urls %}
    <li>{{ category }}
        {% for uid in url_ids %}
        <a target="_blank" href="{{ urls.get(uid).get('url') }}">{{ urls.get(uid).get('name') }}</a>
        {% endfor %}
    </li>
{% endfor %}
</ul>
{% endblock %}
